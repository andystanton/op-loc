<!DOCTYPE html>
<html>
<head>
    <title>Optimum Locum</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <style>
        .ui-autocomplete-loading {
            background: white url("images/loading_30x30.gif") right center no-repeat;
        }
        form {
            max-width: 100%;
            display: block;
        }
        form input {
            margin: none;
            border: 1px solid #cccccc;
            padding: 6px 10px;
            color: #555555;
            font-size: 1em;
            width: 100%;
        }
    </style>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj_COh9hiJN5-ajssA6Jo1T8bF_cNePtg"></script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(51.51279, -0.09184),
                zoom: 8
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script>
        var marker;
        var nearmarkers;
        $(function() {
            function split( val ) {
                return val.split( /,\s*/ );
            }

            function extractLast( term ) {
                return split( term ).pop();
            }

            $("#locations")
            .bind( "keydown", function( event ) {
                if (event.keyCode === $.ui.keyCode.TAB && $(this).autocomplete("instance").menu.active) {
                    event.preventDefault();
                }
            })
            .autocomplete({
                selectFirst: true,
                autoFocus: true,
                source: function( request, response ) {
                    $.getJSON( "/find/name/" + extractLast( request.term ), function (data) {
                        response($.map(data, function (location) {
                            return {
                                "label": location.name,
                                "value": location.id
                            };
                        }));
                    })
                },
                search: function() {
                    var term = extractLast( this.value );
                    if ( term.length < 2 ) {
                        return false;
                    }
                },
                focus: function() {
                    return false;
                },
                select: function( event, ui ) {
                    $.getJSON("/find/id/" + ui.item.value, function (data) {
                        if (marker != undefined) marker.setMap(null);
                        var lat = data.latlong.latitude;
                        var lng = data.latlong.longitude;

                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(lat,lng),
                            map: map,
                            title: ui.item.label
                        });
                        map.panTo(new google.maps.LatLng(lat,lng));
                        map.setZoom(10);
                    })

                    $.getJSON("/find/near/" + ui.item.value, function (data) {
                        if (nearmarkers != undefined) {
                            for (var i = 0; i < nearmarkers.length; i++) {
                                nearmarkers[i].setMap(null);
                            }
                        }
                        nearmarkers = new Array();
                        for (var i = 0; i < data.length; i++) {
                            var nearby = data[i];
                            var lat = nearby.latlong.latitude;
                            var lng = nearby.latlong.longitude;

                            nearmarkers[i] = new google.maps.Marker({
                                position: new google.maps.LatLng(lat,lng),
                                map: map,
                                title: nearby.name
                            });
                        }
                    })

                    this.value = ui.item.label;
                    return false;
                }
            });
        });
    </script>

</head>
<body>

<div class="ui-widget">
    <label for="locations">Start typing: </label>
    <input id="locations" size="100%">
</div>
<div id="map-canvas"/>
</body>
</html>
